forEach: Model
fileName: docker-compose.yml
path: for-model/infra
ifDuplicated: merge
---
services:
{{#boundedContextsOfPBC}}
  {{toLowerCase name}}:
    image: ghcr.io/{{scm.org}}/{{scm.repo}}/{{name}}:{{scm.tag}}
    ports:
      - 8080:8080
    networks:
      - mynetwork
    volumes:
      - ./path/to/{{toLowerCase name}}/config:/app/config
{{/boundedContextsOfPBC}}
